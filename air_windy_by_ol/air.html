<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./public/ol4/v4.6.5-dist/ol.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="./public/jquery/jquery-3.3.1.min.js"></script>
    <script src="./public/ol4/v4.6.5-dist/ol-debug.js"></script>
    <title>空气质量态势图</title>
</head>
<body>
    <!-- 图层选择框 -->
    <div class="btn-group" data-toggle="buttons" >
        <label class="btn btn-default"><input type="checkbox" id="air-cloud">空气质量</label>
        <label class="btn btn-default"><input type="checkbox" id="windy">风场</label>
        <label class="btn btn-default"><input type="checkbox" id="station">站点</label>
        <label class="btn btn-default"><input type="checkbox" id="tempre">气温</label>
    </div>
    <!-- 右侧悬浮框 -->
    <!-- <div class="btn-group btn-group-vertical" id="rigth-box">
        <button type="button" class="btn btn-default" >AQI</button>
        <button type="button" class="btn btn-default" >PM25</button>
        <button type="button" class="btn btn-default" >PM10</button>    
    </div> -->
    <!-- 地图 -->
    <div id="map"></div>
    <!-- 弹出 -->
    <div id="popup">
        <div id="content"></div>
    </div>
    <!-- 图例 -->
    <div id="legend">
        <canvas id="colorLevel"></canvas>
        <div>
            <table>
                <tbody>
                    <tr style="white-space:nowrap;">
                        <td class="air-level">优</td>
                        <td class="air-level">良</td>
                        <td class="air-level">轻度</td>
                        <td class="air-level">中度</td>
                        <td class="air-level">重度</td>
                        <td class="air-level">严重</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/color.js"></script>
    <script src="./js/kriging.js"></script>
    <script src="./js/air.js"></script>
    <script src="./js/air.map.js"></script>
    <script src="./js/air.data.js"></script>
    <script src="./js/layer/air.layer.marker.js"></script>
    <script src="./js/layer/air.layer.heatmap.js"></script>
    <script src="./js/layer/air.layer.windyLayer.js"></script>
    <script src="./js/air.main.js"></script>
    <script src="./js/air.render.js"></script>
    <script src="./js/air.layer.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
